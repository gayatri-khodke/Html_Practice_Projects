<!DOCTYPE html>
<html>
    <head>
        <meta>
        <title>Image slider</title>
        <style>
         *{
            margin:0;
            padding:0;
         }
         #container{
            width:55%;
            height:500px;
            margin-top:25px;
            margin:auto;
            box-shadow:0px 0px 5px gray;
            position:relative;
            overflow:hidden; 
            
         }
         #container img{
            width:100%;
            height: 100%;
            position:absolute;
         }
        </style>
    </head>
    <body>
    <div id="container">
        <img src="img/nature2.jpeg"class="slide" alt="image">
        <img src="img/nature3.jpeg" class="slide" alt="nature">
        <img src="img/nature4.jpeg" class="slide" alt="nature4">
        <img src="img/nature5.jpeg" class="slide" alt="nature5">
        <img src="img/nature6.jpeg" class="slide" alt="nature6">
        <img src="img/nature7.jpeg" class="slide" alt="nature7">
        <img src="img/nature8.jpeg" class="slide" alt="nature8">
        <img src="img/nature9.jpeg" class="slide" alt="nature9">
   
    </div>s
    <button onclick="nextbtn()">Next</button>
    <button onclick="backbtn()">back</button>


    <script>
    let slides=document.querySelectorAll(".slide");
    var counter=0;
    slides.forEach(
        (slide,index)=>
        slide.style.left=`${index*100}%`
    )
    const nextbtn = () => {
        counter++
        slideimage()
    }
    const backbtn= () => {
        counter--
        slideimage()
    }

    const slideimage= () => {
        slides.forEach(
           (slide)=>{
            slide.style.transform=`translateX(-${counter*100}%)`
           } 
        )
    }
    </script>
    </body>
</html>
